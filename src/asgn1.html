<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>asgn1</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    
    <div>
      <h3>Shape Selection</h3>
      <button id="pointButton">Point</button>
      <button id="triangleButton">Triangle</button>
      <button id="circleButton">Circle</button>
      <button id="clearButton">Clear Canvas</button>
      <button id="drawPictureButton">Draw Picture</button>
    </div>
    
    <div>
      <h3>Color (RGB)</h3>
      <label>Red: <span id="redValue">1.0</span></label>
      <input type="range" id="redSlider" min="0" max="100" value="100" step="1">
      <br>
      <label>Green: <span id="greenValue">0.0</span></label>
      <input type="range" id="greenSlider" min="0" max="100" value="0" step="1">
      <br>
      <label>Blue: <span id="blueValue">0.0</span></label>
      <input type="range" id="blueSlider" min="0" max="100" value="0" step="1">
    </div>
    
    <div>
      <h3>Opacity</h3>
      <label>Alpha: <span id="alphaValue">1.0</span></label>
      <input type="range" id="alphaSlider" min="0" max="100" value="100" step="1">
    </div>

    <div>
      <h3>Brush Size</h3>
      <label>Size: <span id="sizeValue">10</span></label>
      <input type="range" id="sizeSlider" min="1" max="50" value="10" step="1">
    </div>
    
    <div>
      <h3>Circle Segments</h3>
      <label>Segments: <span id="segmentsValue">30</span></label>
      <input type="range" id="segmentsSlider" min="3" max="100" value="30" step="1">
    </div>
    
    <h3>Reference Drawing</h3>
    <img src="../lib/myDrawing.JPEG" width="300">

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="asgn1.js"></script>
  </body>
</html>
